<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css"
      rel="stylesheet"
    />
    <title>The Ice Shelf</title>

    <style>
      html,
      body {
        min-height: 100vh;
        display: flex;
        width: 100%;
        font-family: "arial";
        color: #555;
        margin: 0;
      }

      a {
        color: #333;
        text-decoration: none;
      }

      a:hover {
        color: lightcoral;
        text-decoration: none;
      }

      .container {
        max-width: 1024px;
        animation: fadein 2.5s forwards;
        opacity: 0; /* we fade in from this */
        animation-delay: 0.5s;
        padding: 32px;
        margin: 0 auto;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      @media (max-width: 768px) {
        .container {
          padding: 24px;
        }
        .content {
          flex-direction: column;
        }

        .section-heading {
          width: 100%;
        }
      }

      .content {
        display: flex;
        justify-content: space-between;
      }

      .Heading {
        color: #fff;
        padding: 8px;
        background-image: url("./iceshelf.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        letter-spacing: 3px;
        font-weight: 400;
        opacity: 0.3;
        max-width: 240px;
        /* animation-delay: 1s; */
      }
      .section-list {
        list-style-type: none;
        padding-left: 0;
        padding-right: 32px;
        margin-bottom: 64px;
        flex: 1;
      }

      .section-list-item {
        display: flex;
        flex-direction: column;
        width: 100%;
        line-height: 1.8;
        font-size: 0.9rem;
      }

      .section-list-item a {
        text-transform: uppercase;
        letter-spacing: 2px;
        /* margin: 4px 0; */
      }

      .section-heading {
        border-bottom: 2px solid lightcoral;
        display: inline-block;
        margin-bottom: 12px;
        width: 80%;
        padding: 3px;
      }

      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h3 class="Heading">THE ICE SHELF</h3>
      <!-- Experiments, Elsewhere -->
      <section class="content">
        <ul class="section-list">
          <div class="section-heading caps">Experiments</div>
          <li class="section-list-item">
            <a target="_blank" href="wordcaricature.com">Word Caricature (2019)</a>
          </li>
        </ul>

        <ul class="section-list">
          <div class="section-heading caps">Comms.</div>
          <li class="section-list-item">
            <a target="_blank" href="https://tinyletter.com/theiceshelf"
              >Newsletter</a
            >
            <a href="mailto:contact@theiceshelf.com">Inquiries</a>
          </li>
        </ul>

        <ul class="section-list">
          <div class="section-heading caps">Haiku</div>
          <li class="section-list-item italic">
            <div>Bands of sunlight reach:</div>
            <div>Cascading over the towns</div>
            <div>That don't know each other.</div>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
